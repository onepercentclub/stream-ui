<template name="message">
  {{#unless hideMessage}}
    <div class="box">
      <div class="inner">
        <span class="profile">
          <span class="photo">
            <img src="{{image}}">
          </span>
        </span>
        <span class="content">
          {{text}}<br />
          <div class="date">{{formattedDate}}</div>
        </span>
        <span class="amount">{{amount}}</span>
      </div>
    </div>
  {{/unless}}
</template>
