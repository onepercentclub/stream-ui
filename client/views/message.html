<template name="message">
    <div class="list-item row leap-interactive {{#if selectedMessage}}selected{{/if}}">
        <div class="icon col-md-2">
            <img src="{{image}}" />
        </div>
        <div class="title col-md-7">
            <h3>{{text}}</h3>
            <em>{{formattedDate}}</em>
        </div>
        <div class="label col-md-3">&euro; {{amount}}</div>
    </div>
</template>
